{% extends '../template/layout.html' %}

{% block nav %}
    {% include '../template/nav.html' %}
{% endblock %}

{% block breadcrumb %}
    {% include '../template/breadcrumb.html' %}
{% endblock %}

{% block section %}
    <div class="row">
        <div class="col-md-12">
            <form action="{{ action }}" method="post">

                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="comment">Comment</label>
                            <textarea class="form-control" id="comment" name="comment" rows="3">{{ user.comment }}</textarea>
                        </div>
                    </div>
                    <div class="col-md-4">.col-md-4</div>
                </div>

                {% if user.id %}
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="number" class="form-control" id="id" name="id" value="{{ user.id }}" disabled>
                    </div>
                {% endif %}

                <div class="form-group">
                    <label for="x">X</label>
                    <select class="form-control" id="x" name="x">
                        {% for i in range(1, 100) %}
                            <option>{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="y">Y</label>
                    <select class="form-control" id="y" name="y">
                        {% for i in range(1, 100) %}
                            <option>{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="z">Z</label>
                    <select class="form-control" id="z" name="z">
                        {% for i in range(1, 100) %}
                            <option>{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="audio">Audio</label>
                    <select class="form-control" id="audio" name="audio">
                        <option value="">Aucun</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="background">Background</label>
                    <select class="form-control" id="background" name="background">
                        <option value="">Aucun</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="backgroundColor">Background color</label>
                    <input type="text" class="form-control" id="backgroundColor" name="backgroundColor" value="{{ user.backgroundColor }}">
                </div>
                <div class="form-group">
                    <label for="degradation">Dégradation</label>
                    <select class="form-control" id="degradation" name="degradation">
                        <option value="0">Aucun</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="frequency">Fréquence</label>
                    <select class="form-control" id="frequency" name="frequency">
                        <option value="0">Aucun</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="script">Script</label>
                    <textarea class="form-control" id="script" name="script" rows="3">{{ user.script }}</textarea>
                </div>
                <div class="form-group">
                    <label for="skybox">skybox</label>
                    <select class="form-control" id="skybox" name="skybox">
                        <option value="0">Aucun</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ambiance">ambiance</label>
                    <input type="text" class="form-control" id="ambiance" name="ambiance" value="{{ user.ambiance }}">
                </div>
                <div class="form-group">
                    <label for="sun">Soleil</label>
                    <select class="form-control" id="sun" name="sun">
                        <option>Oui</option>
                        <option>Non</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
