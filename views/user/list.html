{% if users %}
    <table class="table">
        <tr>
            <th width="30"><input type="checkbox"></th>
            <th width="60">ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Level</th>
            <th>Création</th>
            <th>Mise à jour</th>
            <td width="15"></td>
            <td width="15"></td>
        </tr>
        {% for user in users %}
            <tr>
                <td><input type="checkbox"></td>
                <td>{{ user.id }}</td>
                <td><a href="/admin/user/{{ user.id }}">{{ user.username }}</a></td>
                <td>{{ user.email }}</td>
                <td>{{ user.level }}</td>
                <td>{{ article.createdAt }}</td>
                <td>{{ article.updatedAt }}</td>
                <td><a href="/admin/user/{{ user.id }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                <td><a href="/admin/user/{{ user.id }}/delete"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a></td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
