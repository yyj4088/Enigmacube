{% if articles %}
    <table class="table">
        <tr>
            <th width="30"><input type="checkbox"></th>
            <th width="60">ID</th>
            <th>Titre</th>
            <th>Actif</th>
            <th>Création</th>
            <th>Mise à jour</th>
            <td width="15"></td>
            <td width="15"></td>
        </tr>
        {% for article in articles %}
            <tr>
                <td><input type="checkbox"></td>
                <td>{{ article.id }}</td>
                <td><a href="/admin/article/{{ article.id }}">{{ article.title }}</a></td>
                <td>{{ article.status }}</td>
                <td>{{ article.createdAt }}</td>
                <td>{{ article.updatedAt }}</td>
                <td><a href="/admin/article/{{ article.id }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                <td><a href="/admin/article/{{ article.id }}/delete"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a></td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
