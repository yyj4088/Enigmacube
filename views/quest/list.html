{% if quests|length %}
    <table class="table">
        <tr>
            <th width="30"><input type="checkbox"></th>
            <th width="60">ID</th>
            <th>Titre</th>
            <th width="50">X</th>
            <th width="50">Y</th>
            <th width="50">Z</th>
            <th>Description</th>
            <td width="15"></td>
            <td width="15"></td>
            <td width="15"></td>
        </tr>
        {% for quest in quests %}
            <tr>
                <td><input type="checkbox"></td>
                <td>{{ quest.id }}</td>
                <td><a href="/admin/quest/{{ quest.id }}">{{ quest.name }}</a></td>
                <td>{{ quest.x }}</td>
                <td>{{ quest.y }}</td>
                <td>{{ quest.z }}</td>
                <td>{{ quest.comment }}</td>
                <td><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></td>
                <td><a href="/admin/quest/{{ quest.id }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                <td><a href="/admin/quest/{{ quest.id }}/delete"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a></td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <h2 class="lead text-center">Aucune quetes de disponible</h2>
{% endif %}
