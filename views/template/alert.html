{% if errors|length %}
    <div id="alert">
        {% for error in errors %}
            <p class="bg-danger">{{ error }}</p>
        {% endfor %}
    </div>
{% endif %}

{% if infos|length %}
    <div id="info">
        {% for info in infos %}
            <p class="bg-info">{{ info }}</p>
        {% endfor %}
    </div>
{% endif %}
