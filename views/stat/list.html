{% if stats|length %}
    <table class="table">
        <tr>
            <th width="60">ID</th>
            <th>Titre</th>
            <th>Utilisateur</th>
            <th>Création</th>
            <th>Mise à jour</th>
            <td width="15"></td>
            <td width="15"></td>
        </tr>
        {% for stat in stats %}
            <tr>
                <td>{{ stat.id }}</td>
                <td><a href="/admin/stat/{{ stat.id }}">{{ stat.title }}</a></td>
                <td>{{ stat.user.username }}</td>
                <td>{{ stat.createdAt }}</td>
                <td>{{ stat.updatedAt }}</td>
                <td><a href="/admin/stat/{{ stat.id }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                <td><a href="/admin/stat/{{ stat.id }}/delete"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a></td>
            </tr>
        {% endfor %}
    </table>
{% else %}
        <h2 class="lead text-center">Aucune statistique de disponible</h2>
{% endif %}
