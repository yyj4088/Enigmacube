{% if zones %}
    <table class="table">
        <tr>
            <th width="30"><input type="checkbox"></th>
            <th width="60">ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Création</th>
            <th>Mise à jour</th>
            <td width="15"></td>
            <td width="15"></td>
            <td width="15"></td>
        </tr>
        {% for zone in zones %}
            <tr>
                <td><input type="checkbox"></td>
                <td>{{ zone.id }}</td>
                <td><a href="/admin/zone/{{ zone.id }}">{{ zone.name }}</a></td>
                <td>{{ zone.comment }}</td>
                <td>{{ zone.createdAt }}</td>
                <td>{{ zone.updatedAt }}</td>
                <td><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></td>
                <td><a href="/admin/zone/{{ zone.id }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                <td><a href="/admin/zone/{{ zone.id }}/delete"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a></td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
